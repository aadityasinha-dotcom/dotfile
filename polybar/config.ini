

[colors]
bg = #77080808
fg = #b2b2b2

[bar/bottom]
width = 15%
offset-x = 43%
offset-y = 16
height = 32
radius = 8

bottom = true
background = ${color.bg}
foreground = ${colors.fg}
border-size = 0
padding-left = 2
padding-right = 2
module-margin = 1

font-0 = "JetBrains Mono Nerd Font:style=Medium:size=10;2"
font-1 = "JetBrains Mono Nerd Font:style=Bold:size=10;2"
font-2 = "JetBrainsMono Nerd Font:size=19;5"
font-3 = "Material Icons Outlined:10;4"
font-4 = "Material Icons Round:10;4"
font-5 = "Source Han Sans CN:size=10;2"
font-6 = "Font Awesome:size=10;2"


modules-center = bspwm

[bar/main]
width = 96%
offset-x = 36
offset-y = 10
height = 32
radius = 8

bottom = false
background = ${colors.bg}
foreground = ${colors.fg}
border-size = 0
padding-left = 2
padding-right = 2
module-margin = 1


font-0 = JetBrainsMonoNL Nerd Font:size=9;3

cursor-click = pointer

enable-ipc = true

wm-restack = bspwm


modules-left = bspwm 
modules-center = spotify
modules-right = date pulseaudio temperature memory backlight battery

[module/bspwm]
type = internal/bspwm

format = <label-state> <label-mode>

label-focused = %index%
label-focused-foreground = ${colors.shade-5}
label-focused-padding = 2

label-occupied = %index%
label-occupied-foreground = ${colors.shade-3}
label-occupied-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.shade-1}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...% 

[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = ""
format = <label>
exec = ~/.config/polybar/spotify/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo "󰼨"
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo "||"
hook-1 = echo ""
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo "󰼧"
format = <label>
click-left = playerctl next -p spotify

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = true

interval = 5
format-volume = <ramp-volume> <label-volume>
label-muted = 󰖁 muted
label-muted-foreground = #666
ramp-volume-0 = 
ramp-volume-1 = 󰕾
ramp-volume-2 = 
click-right = pavucontrol


[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true
format = <label>
label =  %percentage%%

[module/battery]
type = internal/battery

full-at = 99
low-at = 5

battery = BAT0
adapter = ADP1

poll-interval = 5
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = Charging %percentage%%
label-discharging = %percentage%%
label-full = Fully charged
label-low = BATTERY LOW
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
bar-capacity-width = 10
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200


[module/date]
type = internal/date

interval = 1.0

date = %A, %Y-%m-%d%

; Optional time format
time = %H:%M:%S

; date-alt = %A, %d %B %Y
; time-alt = %H:%M:%S
format = 🕓 <label>

label =  %date% 󱑎 %time%

[module/memory]
type = internal/memory

interval = 3

warn-percentage = 95
format = <label>
label = 󰍛 %gb_used%/%gb_free%
label-warn = %gb_used%/%gb_free%
bar-used-indicator =
bar-used-width = 50
bar-used-foreground-0 = #55aa55
bar-used-foreground-1 = #557755
bar-used-foreground-2 = #f5a70a
bar-used-foreground-3 = #ff5555
bar-used-fill = ▐
bar-used-empty = ▐
bar-used-empty-foreground = #444444

[module/temperature]
type = internal/temperature
interval = 0.5
thermal-zone = 0
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon6/temp1_input
base-temperature = 20
warn-temperature = 60
units = false
format-warn = <ramp> <label-warn>
label = %temperature-c%°C
label-warn = TEMP!! %temperature-c%°C
label-warn-foreground = #f00
ramp-0 = A
ramp-1 = B
ramp-2 = C
ramp-foreground = #55
